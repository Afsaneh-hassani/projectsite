{%load static  %}
<div class="single-sidebar-widget post-category-widget">
    <h4 class="category-title orange-box">Post Catgories</h4>
    <ul class="cat-list">
      {%for name,count in categories.items %}
    
      <li>
        <a href="{% url 'blog:category' cat_name=name%}" class="d-flex justify-content-between">
          <p class='me-5'>{{name}}</p>
          <p>{{count}}</p>
        </a>
      </li>
      {%endfor %}
    </ul>
  </div>
