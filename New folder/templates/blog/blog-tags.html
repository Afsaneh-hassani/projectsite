{% load static %}
<div class="single-sidebar-widget tag-cloud-widget orange-box">
    <h4 class="tagcloud-title">Tag Clouds</h4>
    <ul>
      {%for tag in post.tags.all%}
      <li>
        <a href="{% url 'blog:tag' tag_name=tag.name %}">{{tag.name}}</a>
       {% endfor %} 
      </li>
      
    </ul>
  </div>
